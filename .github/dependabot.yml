version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    groups:
      rust-dependencies:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /web
    schedule:
      interval: weekly
    groups:
      npm-web:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /electron
    schedule:
      interval: weekly
    groups:
      npm-electron:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly